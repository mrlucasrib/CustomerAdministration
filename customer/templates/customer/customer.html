{% extends "model-page.html" %}
{% load crispy_forms_tags %}
{% block content %}
    {% if form.errors %}
        {% for field in form %}
            {% for error in field.errors %}
                <div class="alert alert-danger">
                    <strong>{{error|escape}}</strong>
                </div>
            {% endfor %}
    {% endfor %}
{% endif %}

<form method="post">
    {% csrf_token %}
    {{form|crispy}}
    <button type="submit" class="btn btn-primary">Save</button>
</form>
{% endblock %}
